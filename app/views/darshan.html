<style>
   
  

    .container {
        width: 100%;
        padding-left: 0px;
        padding-right: 0px;
    }

    h4 {
        font-size:21px;
        
    }

    p {

        font-size:15px;
        margin-bottom:5px;
    }

    .comments-list .comment-body {

        padding-left:70px;
    }
    .comments-list li {
    margin-bottom: 30px;
}


      .comments-list li p {
    margin-bottom: -1px;
}

    .fa-search {

        display:none;
    }
  

    .avatar {
    width: 60px;
    height: 60px;
    border:2px solid brown;
}
    .well {
        border:transparent;
        margin-bottom:2px;
    }

    .darshan {
        color:#fff;
    }

    .darshan:first-letter {
  
    font-size: 30px;
    text-transform:uppercase;
}

    table td {
         border: 1px solid #dddddd;
    vertical-align: middle !important;
    font-size: 15px;
    color:#fff;
    }
     .mainloader {
        top:45%;
    }

    .head {
        color: #fff;
    margin-top: -29px;
    text-align: center;
    font-family: cursive;
    font-size:20px;
    }


    .well {
        padding:2px !important;
        margin-top:-5px;
    }

    .traindata {
       
    background: #fff;
    padding: 5px;
    border-bottom:1px solid #ccc;
    }

        .traindata p {

            font-size:13px;
        }

        .traindata h4 {
            font-size:16px;
        }
    .dropdown-toggle {
        display:none;
    }

    .row {
        margin-left:auto !important;
        margin-right:auto !important;
    }
   
</style>

<div data-ng-if="isload==true || isload=='true'" class="mainloader">
        <img style="width:60px;" src="img/loader.gif" alt="Alternate Text" />
    </div>
<div>
    <img style="width:100%; max-height:170px;" src="img/plane.jpg" alt="Alternate Text" />
     <p class="head">Find Your target Location</p>
   
</div>
<div class="well" style="text-align:center">
 
  

   <div style="text-align:left;" class="traindata" data-ng-repeat="obj in FlightTimings | filter : Search">
        <h4>{{obj.RouteName}} </h4>
        <div class="row">

            <div style="padding-left:0;" class="col-xs-6">
                <p>From : {{obj.From}}</p>
                <p>Fligh No : <b> {{obj.FlightNumber}} </b></p>
               
                  <p>Dept. Time : {{obj.DepartureTime}}</p>
             
               
            </div>
             
            <div style="padding-right:0;" class="col-xs-6">
                <p> Land. Place : {{obj.To}}</p>
            
                <p> Duration : {{obj.duration}}</p>
                
                  <p>Arr. Time : {{obj.ArrivalTime}}</p>
               
            </div>
        </div>

    </div>
 
   
    

</div>
